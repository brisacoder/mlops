    entrypoint: mlops/flows/document_flow.py:document_processing_flow
    tags: [pdf, ingestion]
    description: Document processing pipeline extracting text, topics, retrieval indexes, and entities.
    schedule:
      cron: "0 * * * *"
      timezone: UTC
      active: false
deployments:
